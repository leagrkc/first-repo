<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Accueil - Robbie Lens Photographie</title>
</head>
<body>
    <header>
       <nav>
            <div class="logo-header">
                <img src="images/logo/logo.png" alt="logo Robbie Lens">
            </div>
            <div class="nav-section">
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="tarifs.html">Tarifs</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
       </nav>
    </header>

    <main>
        <section> <!--section bannière du site-->
            <div class="banner-section">
                <div class="text-banner">
                    <h1>Robbie Lens Photographie</h1>
                    <p>Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.</p>
                    <a class="cta-button" href="">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
                
                <div class="img-banner">
                    <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
                </div>
            </div>
        </section>

        <section class="gallery"> <!-- section gallery photo pour renvoyer page portfolio -->
            <h2>Mon dernier projet</h2>
                <div class="grille-img">
                    <div class="ligne-1">
                        <img src="images/portfolio/paysage1.jpg" alt="" width="326" height="311">
                        <img src="Images/portfolio/paysage2.jpg" alt="" width="326" height="311">
                        <img src="Images/portfolio/paysage3.jpg" alt="" width="326" height="311">
                    </div>

                    <div class="ligne-2">
                        <img src="Images/portfolio/paysage4.jpg" alt="" width="326" height="311">
                        <img src="Images/portfolio/paysage5.jpg" alt="" width="326" height="311">
                        <img src="Images/portfolio/paysage6.jpg" alt="" width="326" height="311">
                    </div>
                </div>
        </section>
            

        <section class="form"> <!--section formulaire-->
            <h2>Parlons de votre projet</h2>
            <form action="" method="get" class="form-section">
                <div class="row">
                    <div class="champ">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="champ">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="champ">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" cols="40" placeholder="écrivez ici"></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>

        </section>
    </main>

   <footer>
        <div class="footer-section">
             <img src="images/logo/logo.png" alt="logo Robbie Lens">
             <a target="_blank" href="https://x.com/" class="lien-icone">
                 <img src="images/logo/twitter.png" alt="twitter">
             </a>
             <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                 <img src="images/logo/instagram.png" alt="instagram">
             </a>
        </div>
   </footer>

</body>
</html>
